<html>
    <head>
        <!-- <link rel="stylesheet" href="normalize.css"> -->
        <link rel="stylesheet" href="sample.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- I'm importing Vue.js with the description below -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app"> <br>
            <!-- With v-model = "name", the date set in Vue.js and the HTML input element are synchronized. -->
           <strong>NOM：</strong><input v-model="name" /> <br /> <br>
           <strong>Cours : </strong><input v-model="course" /> <br /> <br>
           <strong>Période : </strong><input v-model="acceptancePeriod" type="date" /><br> <br>
            <!-- button v-on: click = "addStudent", select the method to start when the button is clicked -->
            <button v-on:click="addStudent">Ajouter un étudiant</button>
            <ul>
                <!-- With v-for = "student in students", the array students are cut out one by one and assigned to the variable student. -->
                <!-- v-bind: key = "student.id" is used to ensure the uniqueness of each extracted element. -->
                <li v-for="student in students" v-bind:key="student.id">
                    <!-- You can expand the expression of Vue.js data with the description written in {{}} -->
                    ID : {{student.id}}
                    NOM : {{student.name}} <br>
                    Cours : {{student.course}} <br>
                    Période : {{student.acceptancePeriod}}
                </li>
            </ul>
        </div>
        <script src="sample.js"></script>
    </body>
</html>
